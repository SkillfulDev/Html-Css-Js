<!-- Сообщаем браузеру как стоит обрабатывать эту страницу -->
<!DOCTYPE html>
<!-- Оболочка документа указываем язык содержимого -->
<html lang="ru">
<!-- Заголовок страницы контейнер для других важных данных (не отображается) -->

<head>
  <!-- Заголовок страницы в браузере -->
  <title>Meeting with html tags part №3(Forms)</title>
  <!-- Кодировка страницы  -->
  <meta http-equiv="Content-type" content="text/html;charset = UTF -8" />
</head>
<!-- Отображаемое тело страницы -->

<body>
  <!-- блочный тег -->
  <form action="#" method="get" enctype="multipart/form-data "></form>
  <!-- интерактивная елемнеты forms -->
  <div>
    <input tabindex="1"  placeholder="here we go" type="text" name="username" value="">
  </div>
<!-- Все поля "name" должны быть с уникальным именем, чтобы сервер понимал, что ему приходит. Кроме name где input radio -->
   <div>
    <input type="password" name="username" value="">
  </div>
  <div>
    <p><input tabindex="3" type="radio" name="beer" value="laget"> светлое</p>
    <p><input checked type="radio" name="beer" value="laget"> темное</p>
  </div>
  <br>
  <div>
    <p><input tabindex="2" checked type="radio" name="beer1" value="laget"> светлое</p>
    <p><input type="radio" name="beer1" value="laget"> темное</p>
  </div>
  <br>
  <div>
    <p><input type="checkbox" name="car" value="yes"> Есть в наличии</p>
  </div>
  <br>
  <div>
    <input type="file" name="foto">
  </div>
  <br>
  <div>
    <textarea name="desc" ></textarea>
  </div>
  <br>
  <select name="color" id="">
    <!-- выпадающий список -->
    <option value="red">красный</option>
    <option value="green">зеленый</option>
    <option value="blue">голубой</option>
  </select>
  <div>
    <button type="reset">Отправить</button>
  </div>

 



</body>

</html>
