<!-- Сообщаем браузеру как стоит обрабатывать эту страницу -->
<!DOCTYPE html>
<!-- Оболочка документа, указываем язык содержимого -->
<html lang="ru">
<!-- Заголовок страницы, контейнер для других важных данных (не отображается) -->

<head>
	<!-- Заголовок страницы в браузере -->
	<title>FLEXBOX 2nd Lesson</title>
	<!-- Адаптив -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<!-- Подключаем CSS -->
	<link rel="stylesheet" href="css/style.css" />
	<!-- Кодировка страницы -->
	<meta charset="UTF-8">
</head>
<!-- Отображаемое тело страницы -->

<body>
	<div class="wrapper">
		<div class="block">
			<!-- Flex контейнер -->
			<div class="block__row">
				<!-- Три Flex елемента -->
				<div class="block__column block__column_1">
					<!-- В каждом будет некое сожержимое -->
					<div class="block__item">1</div>
				</div>
				<div class="block__column block__column_2">
					<!-- В каждом будет некое сожержимое -->
					<div class="block__item">
						<p>2</p>
						<p>Более высокий блок</p>
					</div>
				</div>
				<div class="block__column block__column_3">
					<!-- В каждом будет некое сожержимое -->
					<div class="block__item">3</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
